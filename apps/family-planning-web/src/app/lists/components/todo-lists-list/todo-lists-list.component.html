<app-header title="TODO LISTS"/>
<div class="flex justify-center gap-6 flex-wrap mb-6">
	<app-todo-list-grid-cell
			(click)="onCreateList()"
			listName="NEW LIST"
			[highlight]="true"
			[icon]="faPlus"/>
</div>
@if (loading()) {
	<p class="text-center">Loading...</p>
} @else {
	<div class="flex justify-center gap-6 flex-wrap">
		@for (list of lists(); track list.id) {
			<app-todo-list-grid-cell (click)="onClickList(list.id)"
															 [listName]="list.name"/>
		}
	</div>
}
