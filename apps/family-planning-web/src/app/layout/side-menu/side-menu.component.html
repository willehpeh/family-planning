<div class="absolute top-0 right-0 z-10 w-full md:w-1/2 bg-black bg-opacity-85 p-5 box-border h-lvh">
	<div class="flex justify-end">
		<app-button buttonStyle="outline" (click)="onCloseMenu()">
			<fa-icon [icon]="faXmark"/>
		</app-button>
	</div>
	<menu type="toolbar" class="mt-5 md:mt-0 md:p-5">
		@for (item of menuItems; track item.label) {
			<app-side-menu-item [label]="item.label" [iconDefinition]="item.iconDefinition" (click)="item.action()"/>
		}
	</menu>
</div>
