<h2 class="text-2xl">Invite New Member</h2>
<form [formGroup]="invitationForm">
	<div class="text-left">
		<label for="lastName">Last name</label>
		<input type="text"
					 id="lastName"
					 formControlName="lastName"
					 class="border-blue-700 border-2 bg-gray-900 p-3 w-full mt-3 mb-6"
		/>
	</div>
	<div class="text-left">
		<label for="firstName">First name</label>
		<input type="text"
					 id="firstName"
					 formControlName="firstName"
					 class="border-blue-700 border-2 bg-gray-900 p-3 w-full mt-3 mb-6"
		/>
	</div>
	<div class="text-left">
		<label for="email">Email</label>
		<input type="text"
					 id="email"
					 formControlName="email"
					 class="border-blue-700 border-2 bg-gray-900 p-3 w-full mt-3 mb-6"
		/>
	</div>
	<app-button (click)="onSendInvitation()">SEND INVITATION</app-button>
</form>
