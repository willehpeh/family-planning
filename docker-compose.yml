services:
  nginx:
    build:
      context: .
      dockerfile: web.Dockerfile
    container_name: server
    depends_on:
      - fp_db
      - api
      - keycloak
    ports:
      - "80:80"
  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    container_name: fp_api
    depends_on:
      - fp_db
    ports:
      - "3000:3000"
    env_file:
      - .env
  fp_db:
    image: postgres:17.0
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - db:/var/lib/postgresql/data
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.5
    container_name: keycloak
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - keycloak_data:/opt/keycloak/data
      - keycloak_db:/opt/keycloak/db
    command: start-dev
volumes:
  db:
    driver: local
  keycloak_data:
    driver: local
  keycloak_db:
    driver: local
